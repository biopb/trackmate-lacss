syntax = "proto3";

package biopb.ome;

option java_package = "biopb.ome";
option java_multiple_files = true;

import "ome/manufacturer_spec.proto";

message Microscope {

    // The microscope's manufacturer specification
    ManufacturerSpec manufacturer_spec = 2;

    enum Type {
        UNSPECIFIED = 0;
        UPRIGHT = 1;
        INVERTED = 2;
        DISSECTION = 3;
        ELECTROPHYSIOLOGY = 4;
        OTHER = 5;
    }
    Type type = 3;
}